<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlayStation Boot Animation</title>
  <link href="https://fonts.googleapis.com/css?family=Play&display=swap" rel="stylesheet">
  <style>
    *, *:after, *:before {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: black;
      font-family: 'Play', sans-serif;
      overflow: hidden;
      margin: 0;
    }

    .screen {
      width: 100%;
      height: 100%;
      max-width: 100vw;
      max-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      background: transparent;
    }

    .screen img {
      max-width: 100%;
      max-height: 100%;
      animation: playGif 1s forwards;
    }

    @keyframes playGif {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      .screen img {
        max-width: 90%;
        max-height: 90%;
      }
    }

    @media (max-width: 480px) {
      .screen img {
        max-width: 80%;
        max-height: 80%;
      }
    }
  </style>
</head>
<body>
  <div class="screen">
    <img src="F:/ps2/bootanim.gif" alt="PlayStation Boot Animation" id="bootGif">
  </div>

  <script>
    const gifElement = document.getElementById('bootGif');

    gifElement.addEventListener('animationend', function() {
      window.location.href = 'home.html';
    });
  </script>
</body>
</html>
