<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlayStation Boot Animation</title>
  <link href="https://fonts.googleapis.com/css?family=Play&display=swap" rel="stylesheet">
  <style>
    *, *:after, *:before {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: black;
      font-family: 'Play', sans-serif;
      overflow: hidden;
      margin: 0;
    }

    .screen {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .screen img {
      max-width: 100%;
      max-height: 100%;
    }

    @media (max-width: 768px) {
      .screen img {
        max-width: 90%;
        max-height: 90%;
      }
    }

    @media (max-width: 480px) {
      .screen img {
        max-width: 80%;
        max-height: 80%;
      }
    }
  </style>
</head>
<body>
  <div class="screen">
    <img src="bootanim.gif" alt="PlayStation Boot Animation" id="bootGif">
  </div>

  <script>
    window.onload = function() {
      const gifDuration = 15000; // Adjust this based on your GIF length in milliseconds
      setTimeout(() => {
        window.location.href = 'home.html';
      }, gifDuration);
    };
  </script>
</body>
</html>
