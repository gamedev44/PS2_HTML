<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radial Blur Selector</title>
    <style>
       body {
    margin: 0;
    overflow: hidden;
    background: url('https://i.ibb.co/xS1THXHw/image-2025-02-18-210359468.png') no-repeat center center fixed;
    background-size: 100% 100%;  /* Stretch the background to fill the whole screen */
    background-position: center;
    background-repeat: no-repeat;
    height: 100vh;
    width: 100vw;  /* Ensure the body spans the entire width of the viewport */
}



        .selector {
            position: absolute;
            top: 51%;
            left: 38.9%;
            width: 25vw;
            height: 25vw;
            max-width: 350px;
            max-height: 350px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.7) 10%, rgba(255, 255, 255, 0) 60%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: left 0.2s ease-in-out;
        }
        .option-text {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 70px;
            font-weight: bold;
            color: gold;
            text-shadow: 5px 5px 10px black;
        }
        @media (max-width: 768px) {
            .selector {
                width: 20vw;
                height: 20vw;
            }
        }
        @media (max-width: 480px) {
            .selector {
                width: 25vw;
                height: 25vw;
            }
        }
    </style>
</head>
<body>
    <div class="selector" id="selector"></div>
    <div class="option-text" id="optionText">Game (PS2)/1</div>
    <script>
        let positions = ["38.9%", "57%"]; // Two positions: left-center and right-center
        let optionTexts = ["Game (PS2)/1", "Memory Card (PS2)/1"];
        let currentIndex = 0;
        
        document.addEventListener("keydown", function(event) {
            if (event.key === "ArrowRight" && currentIndex < positions.length - 1) {
                currentIndex++;
            } else if (event.key === "ArrowLeft" && currentIndex > 0) {
                currentIndex--;
            } else if (event.key === "Enter") {
                if (currentIndex === 0) {
                    window.location.href = "GameSelector.html";
                } else if (currentIndex === 1) {
                    window.location.href = "MyMemCard.html";
                }
            }
            document.getElementById("selector").style.left = positions[currentIndex];
            document.getElementById("optionText").textContent = optionTexts[currentIndex];
        });
    </script>
</body>
</html>
